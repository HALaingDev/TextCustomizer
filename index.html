<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background-image: url('https://www.fonewalls.com/wp-content/uploads/Minimal-Background-HD-Wallpaper-049.jpg');
            background-repeat: repeat-y;
            background-position: 0vh;
            background-size: cover;
            font-family: lato;
        }

        .wraper {
            margin: 0 auto;
        }

        h1 {
            border: 1.5px solid rgba(0, 0, 0, 0.041);
            width: auto;
            text-align: center;
            padding: 20px;
            background-color: rgba(68, 177, 196, 0.336);
        }

        div {
            width: 50%;
            margin-bottom: 20px;
            margin-left: 25%;
        }

        input {
            width: 150px;
            margin-right: 10px;
            height: 30px;
        }

        button {
            background-color: #fbc531;
            width: 90px;
            line-height: 30px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wraper">
        <h1 id='opt'>Result</h1>
        <div>
            <input type="text" id="text" onkeyup="changetext();">
            <button id="textbtn">Enter Text</button>
        </div>
        <div>
            <input type="color" id="color" onchange="changecolor()">
            <button id="colorbtn">Set Color</button>
        </div>
        <div>
            <input type="number" id="size">
            <button id="sizebtn" onclick="size()">Set font Size</button>
        </div>
    </div>
    <script>
        let text, color, fontsize, dc;
        dc = document.querySelector('#opt');
        document.getElementById('textbtn').onclick = function () {
            text = document.getElementById('text').value;
            dc.innerHTML = text;
            console.log('Change name to ' + text);
        }
        document.querySelector('#colorbtn').addEventListener('click', function () {
            color = document.getElementById('color').value;
            dc.style.color = color;
            console.log('Change color to ' + color);
        });
        function size() {
            fontsize = document.querySelector('#size').value;
            dc.style.fontSize = fontsize + 'px';
            console.log('Change fontsize to ' + fontsize);
        }
        function changecolor() {
            let x = document.getElementById('color').value;
            dc.style.color = x;
            console.log('Change color to ' + x);
        }
        function changetext() {
            text = document.getElementById('text').value;
            dc.innerHTML = text;
        }
    </script>
</body>

</html>
